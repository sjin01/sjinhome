<fieldset class="solid">
	<legend>创建user</legend>
	<input type="hidden" name="user.id" value="${(user.id)!}" />
	<div>
		<label>登陆名</label>
		<input type="text" name="user.username" value="${(user.username)!}" />${usernameMsg!}
	</div>
	<div>
		<label>登陆密码</label>
		<input type="text" name="user.password" value="${(user.password)!}" />${passwordMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
